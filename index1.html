<!DOCTYPE html>
<html>
    <head>
        <title>
            Image
        </title>
    </head>
    <body>
        <img src="img/sunset.jpg"
        height="400px"
        alt="two girls in a sunset">

        <p>Far Cry</p>
        <audio controls autoplay muted>
            <source src="music/farcry.mp3" type="audio/mpeg">
            <source src="music/farcry.wav" type="audio/wav">
        </audio>
        <p>Moonlight</p>
        <audio controls>
            <source src="music/moonlight.mp3">
        </audio>
        <p>Point</p>
        <audio controls>
            <source src="music/point.mp3">
        </audio>

        <!-- video: .mp4 .ogg .webm  -->
        <video width="500px" controls autoplay muted loop>
            <source src="music/IMG_0404.mp4" type="video/mp4">
        </video>
    </body>
</html>
